<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Bancario</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="misScripts.js" defer></script>
</head>
<body onload="cargarResumen()">
    <div class="card">
        <img src="logo.png" alt="Logo del Banco" class="logo">
        <h1 id="banco"></h1>
        <h2 id="sucursal"></h2>
        <hr>
        <p id="titular"></p>
        <p id="cuenta"></p>
        <hr>
        <div class="saldos">
            <img src="usd.png" alt="USD" class="icono"><span id="usd"></span>
            <img src="euro.png" alt="EUR" class="icono"><span id="euro"></span>
        </div>
        <hr>
        <p id="tarjeta"></p>
        <p id="fecha"></p>
    </div>
</body>
</html>
