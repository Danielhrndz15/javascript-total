<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto Automóvil</title>
</head>
<body>
  <script>
    let automóvil = new Object();
 
    automóvil.marca = 'Toyota';
    automóvil.modelo = 'Corolla';
    automóvil.anio = 2022;
 
    alert(`Marca: ${automóvil.marca}, Modelo: ${automóvil.modelo}, Año: ${automóvil.anio}`);
  </script>
</body>
</html>
