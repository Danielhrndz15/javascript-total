<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Loop For Of 2</title>
</head>
<body>
    <script>
        function testLoop() {
            let miArray = ['Mensaje 1', 'Mensaje 2', 'Mensaje 3'];
 
            for (let mensaje of miArray) {
                console.log(mensaje);
            }
        }
        testLoop();
    </script>
</body>
</html>
