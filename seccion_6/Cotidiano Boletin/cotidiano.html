<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boletín Estudiantil</title>
  <style>
    img {
      width: 150px;
      margin-bottom: 20px;
    }
 
    h1 {
      color: #a00;
    }
 
    h2 {
      color: #00f;
      font-size: 18px;
    }
 
    ul {
      list-style-type: disc;
      padding-left: 0;
      color: #00f;
      text-align: left;
      display: inline-block;
    }
 
    .seccion {
      margin-top: 20px;
    }
 
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
 
    #resultado {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
 
  <img src="logo.jpg" alt="Logo del colegio">
 
  <h1>Bienvenido a tu boletín estudiantil</h1>
 
  <h2>Alumno: Clark Kent</h2>
 
  <div class="seccion">
    
    <div class="label">Notas:</div>
    <ul id="listaNotas"></ul>
  </div>
 
  <div class="seccion">
    <div class="label">Promedio:</div>
    <button onclick="calcularPromedio()">Calcular promedio</button>
  </div>
 
  <div class="seccion">
    <div class="label">Nota más alta:</div>
    <button onclick="notaMasAlta()">Buscar nota más alta</button>
  </div>
 
  <div class="seccion">
    <div class="label">¿Hubo algún aplazo?</div>
    <button onclick="hayAplazados()">Consultar aplazo</button>
  </div>
 
  <div id="resultado"></div>
 
  <script src="boletin.js"></script>
</body>
</html>
