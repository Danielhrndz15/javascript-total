<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>practica promesa</title>
</head>
<body>
  <script>
    let promesa;
 
    function test(resultado) {
      promesa = new Promise(function(resolve, reject) {
        if (resultado) {
          resolve("correcto");
        } else {
          reject("error");
        }
      });
 
      promesa
        .then(function(mensaje) {
          console.log("exito:", mensaje);
        })
        .catch(function(error) {
          console.error("fallo:", error);
        });
    }
 
    test(true);
  </script>
</body>
</html>
